<!-- drive-auth.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
            <h2>Google Drive Connection</h2>
            <p class="text-muted">Connect to Google Drive to upload receipt files</p>
        </div>
        
        <div id="g_id_onload"
             data-client_id="1046860692698-4ji8ec2m9pcoierugui2t8rtnps2g635.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="d-grid gap-2">
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="100%">
            </div>
            
            <button onclick="location.href='index.html'" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to App
            </button>
        </div>

        <div class="mt-4 text-center">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                We only request access to upload files to your Google Drive
            </small>
        </div>
    </div>

    <script>
        // Store your Google Client ID here
        const CLIENT_ID = '1046860692698-4ji8ec2m9pcoierugui2t8rtnps2g635.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDhgQ2nqwurITCU8oe2nJkerxxDk4s9W1E'; // Optional, for extra security
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        // Handle Google Sign-In response
        async function handleCredentialResponse(response) {
            try {
                console.log('Google Sign-In response:', response);
                
                // Store the token
                localStorage.setItem('google_access_token', response.credential);
                localStorage.setItem('google_token_time', Date.now());
                
                // Get additional access token for Drive API
                await getDriveAccessToken(response.credential);
                
                // Redirect back to main app
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Authentication error:', error);
                alert('Authentication failed: ' + error.message);
            }
        }

        // Get Drive API access token
        async function getDriveAccessToken(idToken) {
            try {
                const response = await fetch('https://oauth2.googleapis.com/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: CLIENT_ID,
                        client_secret: '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', // Only if using from trusted backend
                        grant_type: 'authorization_code',
                        code: idToken, // In production, use authorization code
                        redirect_uri: window.location.origin + '/oauth2callback.html'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get access token');
                }
                
                const data = await response.json();
                localStorage.setItem('drive_access_token', data.access_token);
                localStorage.setItem('drive_refresh_token', data.refresh_token);
                
            } catch (error) {
                console.error('Token exchange error:', error);
                // Fallback: use ID token for testing
                localStorage.setItem('drive_access_token', idToken);
            }
        }

        // Initialize
        window.onload = function() {
            // Update client ID
            const script = document.createElement('script');
            script.innerHTML = `
                window.google.accounts.id.initialize({
                    client_id: '${CLIENT_ID}',
                    callback: handleCredentialResponse,
                    context: 'signin',
                    ux_mode: 'popup',
                    auto_select: false
                });
            `;
            document.body.appendChild(script);
        };
    </script>
</body>
</html>
