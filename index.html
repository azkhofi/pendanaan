    <!-- Responsive Navigation JS -->
    <script>
      // Responsive navigation functions
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");

        sidebar.classList.toggle("show");
        mainContent.classList.toggle("expanded");

        if (sidebar.classList.contains("show")) {
          document.body.style.overflow = "hidden";
        } else {
          document.body.style.overflow = "auto";
        }
      }

      // Function untuk menutup sidebar jika terbuka
      function closeSidebarIfOpen() {
        const sidebar = document.getElementById("sidebar");
        if (sidebar.classList.contains("show")) {
          toggleSidebar();
        }
      }

      function showMasterMenu() {
        closeSidebarIfOpen();

        if (window.innerWidth <= 992) {
          const existingModal = document.getElementById("masterModal");
          if (existingModal) {
            existingModal.remove();
          }

          const modalHtml = `
                    <div class="modal fade" id="masterModal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Master Data</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="list-group">
                                        <a href="#" class="list-group-item list-group-item-action" onclick="master.showMaster('kategori'); closeMasterModal();">
                                            <i class="fas fa-tags me-2"></i>Master Kategori
                                        </a>
                                        <a href="#" class="list-group-item list-group-item-action" onclick="master.showMaster('setor'); closeMasterModal();">
                                            <i class="fas fa-hand-holding me-2"></i>Master Setor
                                        </a>
                                        <a href="#" class="list-group-item list-group-item-action" onclick="master.showMaster('keterangan'); closeMasterModal();">
                                            <i class="fas fa-sticky-note me-2"></i>Master Keterangan
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

          document.body.insertAdjacentHTML("beforeend", modalHtml);

          const modalElement = document.getElementById("masterModal");
          const modal = new bootstrap.Modal(modalElement);
          modal.show();

          window.masterModalInstance = modal;
        } else {
          master.showMaster("kategori");
        }
      }

      function closeMasterModal() {
        if (window.masterModalInstance) {
          window.masterModalInstance.hide();
        }
        const modalElement = document.getElementById("masterModal");
        if (modalElement) {
          modalElement.remove();
        }
      }

      // Update mobile login/logout buttons
      function updateMobileAuthButtons() {
        const mobileLoginBtn = document.getElementById("mobile-login-btn");
        const mobileLogoutBtn = document.getElementById("mobile-logout-btn");

        if (auth.isLoggedIn()) {
          mobileLoginBtn.style.display = "none";
          mobileLogoutBtn.style.display = "flex";
        } else {
          mobileLoginBtn.style.display = "flex";
          mobileLogoutBtn.style.display = "none";
        }
      }

      // Override auth functions to update mobile buttons
      const originalAuthInit = auth.init;
      auth.init = function () {
        if (originalAuthInit) {
          originalAuthInit.call(this);
        }
        updateMobileAuthButtons();
      };

      const originalAuthLogin = auth.login;
      auth.login = function () {
        if (originalAuthLogin) {
          originalAuthLogin.call(this);
        }
        updateMobileAuthButtons();
      };

      const originalAuthLogout = auth.logout;
      auth.logout = function () {
        if (originalAuthLogout) {
          originalAuthLogout.call(this);
        }
        updateMobileAuthButtons();
      };

      // Update active navigation item
      function updateActiveNav(page) {
        // Update bottom nav
        document.querySelectorAll(".nav-item-mobile").forEach((item) => {
          item.classList.remove("active");
        });

        const activeItem = document.querySelector(
          `.nav-item-mobile[data-page="${page}"]`
        );
        if (activeItem) {
          activeItem.classList.add("active");
        }

        // Update sidebar nav
        document.querySelectorAll("#sidebar-nav .nav-link").forEach((link) => {
          link.classList.remove("active");
        });

        const pageMap = {
          dashboard: "Dashboard",
          transaksi: "Transaksi Dana",
          laporan: "Laporan",
        };

        if (pageMap[page]) {
          const sidebarItem = Array.from(
            document.querySelectorAll("#sidebar-nav .nav-link")
          ).find(
            (link) =>
              link.querySelector(".menu-text").textContent === pageMap[page]
          );
          if (sidebarItem) {
            sidebarItem.classList.add("active");
          }
        }
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener("click", function (event) {
        const sidebar = document.getElementById("sidebar");
        const sidebarToggle = document.querySelector(".sidebar-toggle");

        if (
          window.innerWidth <= 992 &&
          sidebar.classList.contains("show") &&
          !sidebar.contains(event.target) &&
          !sidebarToggle.contains(event.target) &&
          !event.target.closest(".bottom-nav")
        ) {
          toggleSidebar();
        }
      });

      // Handle window resize
      window.addEventListener("resize", function () {
        if (window.innerWidth > 992) {
          // On desktop, ensure sidebar is visible
          document.getElementById("sidebar").classList.remove("show");
          document.getElementById("main-content").classList.remove("expanded");
          document.body.style.overflow = "auto";

          // Remove any mobile modals
          const masterModal = document.getElementById("masterModal");
          if (masterModal) {
            masterModal.remove();
          }
        }
        updateMobileAuthButtons();
      });

      // Global function to set active nav (updated)
      function setActiveNav(menuId) {
        if (!menuId.includes("toggleSidebar")) {
          closeSidebarIfOpen();
        }

        let page = "";
        if (menuId.includes("Dashboard")) page = "dashboard";
        else if (menuId.includes("Transaksi")) page = "transaksi";
        else if (menuId.includes("Laporan")) page = "laporan";
        else if (menuId.includes("Master")) page = "master";

        updateActiveNav(page);

        document.querySelectorAll("#sidebar-nav .nav-link").forEach((link) => {
          link.classList.remove("active");
        });

        if (menuId) {
          const activeLink = document.querySelector(`a[onclick*="${menuId}"]`);
          if (activeLink) {
            activeLink.classList.add("active");
          }
        }
      }

      // Override functions untuk mobile behavior
      const originalFunctions = {
        showDashboard: window.showDashboard,
        showTransaksi: window.transaksi?.showTransaksi,
        showLaporan: window.laporan?.showLaporan,
      };

      window.showDashboard = function () {
        closeSidebarIfOpen();
        setActiveNav("showDashboard");
        if (originalFunctions.showDashboard) {
          originalFunctions.showDashboard();
        }
      };

      if (window.transaksi && window.transaksi.showTransaksi) {
        const originalShowTransaksi = window.transaksi.showTransaksi;
        window.transaksi.showTransaksi = function () {
          closeSidebarIfOpen();
          setActiveNav("transaksi.showTransaksi");
          return originalShowTransaksi.apply(this, arguments);
        };
      }

      if (window.laporan && window.laporan.showLaporan) {
        const originalShowLaporan = window.laporan.showLaporan;
        window.laporan.showLaporan = function () {
          closeSidebarIfOpen();
          setActiveNav("laporan.showLaporan");
          return originalShowLaporan.apply(this, arguments);
        };
      }
    </script>

    <!-- Main Application -->
    <script>
      // Initialize application
      window.onload = function () {
        console.log("Application loading...");

        // Show dashboard
        showDashboard();

        // Initialize auth after Google API loads
        setTimeout(() => {
          if (typeof google !== "undefined") {
            auth.init();
          }
        }, 1500);

        // Add animation to content area
        const contentArea = document.getElementById("content-area");
        contentArea.style.animation = "fadeIn 0.5s ease forwards";

        // Add click handlers to bottom nav items
        document.querySelectorAll(".nav-item-mobile").forEach((item) => {
          item.addEventListener("click", function (e) {
            if (
              !this.getAttribute("data-page").includes("login") &&
              !this.getAttribute("data-page").includes("logout")
            ) {
              e.preventDefault();

              const icon = this.querySelector("i");
              icon.style.transform = "scale(1.3)";
              setTimeout(() => {
                icon.style.transform = "";
              }, 300);
            }
          });
        });

        // Initial update of mobile auth buttons
        updateMobileAuthButtons();
      };
    </script>
